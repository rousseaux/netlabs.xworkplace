<HTML>
<HEAD>
    <TITLE>
        &xwp;: Enhanced "Sound" object
    </TITLE>
</HEAD>
<!-- this page is all new with V0.9.4 and contains text previously in 0946xwpsound.html -->
<BODY>
The <B>"Enable system sounds"</B> checkbox determines whether system sounds will be played
at all. If this is disabled, you can still use the rest of the page, but &os2; (and
&xwp;) will not play the sounds you define here until the checkbox is re-enabled.
<BR>
</BODY>
</HTML>
