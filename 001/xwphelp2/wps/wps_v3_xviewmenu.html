<HTML>
<HEAD>
    <TITLE>
        Extend "View" Menu
    </TITLE>
</HEAD>
<BODY>
<!-- This file is new with V0.81. -->
Enable this setting to have new entries added to the "View" submenu of the context
menus of open folders.
<P>These new menu items will allow you to quickly set certain view settings, such as
whether icons should be displayed large or small.
<P>This setting takes effect immediately.
<BR>
</BODY>
</HTML>
