<HTML>
<HEAD>
    <TITLE>
        "Print"
    </TITLE>
</HEAD>
<BODY>
Uncheck this box to remove the &os2; default "Print" menu entry from
all object context menus.
<P>This setting affects all objects, including folders.
<P>This will, of course, not affect printing in general. You can still drag
files onto printer objects or print from applications.
</BODY>
</HTML>
