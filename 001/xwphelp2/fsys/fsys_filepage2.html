<!-- this page is all new with V0.9.1 -->
<BODY>
&xwp;'s second "File" page allows you to view the extended attributes
(EAs) of a file or folder.

<P>The <B>"Attributes"</B> list box shows you all the EAs which exist for
this file or folder. Click on any one of the items in the list (if there are
any), and the second field below will show you the contents.
<BR>
</BODY>
