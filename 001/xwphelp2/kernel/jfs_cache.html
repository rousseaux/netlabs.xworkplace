<BODY>
The <B>"Cache size"</B> slider sets the size of the JFS file system cache.
With JFS, this value defaults to 12.5% of your physical RAM, which may or may
not be optimal for your system.

<P>See <A HREF="glossary/gls_caches.html">"File-system caches"</A> for an introduction
to file-system caches in general.
