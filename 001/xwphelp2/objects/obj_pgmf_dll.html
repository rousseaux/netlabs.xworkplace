A program file is a special kind of
<A HREF="objects/obj_dataf.html">data file</A>
that contains executable code for your computer.

<P>This program file is a
<!-- V0.9.20: replaced all the following with this link -->
<A HREF="glossary/gls_dll.html">dynamic link library (DLL)</A>.
It cannot be executed separately, but
its executable code is instead used by another program.
