<HTML>
<HEAD>
    <TITLE>
        "Icon" Page: Lock Position
    </TITLE>
</HEAD>
<!-- this is all new with V0.9.16 -->
<BODY>
If the "Lock position" check box is <B>enabled,</B> the object cannot be moved
in its folder. It will also remain in its place when you select "Arrange" for
the object's folder.

<P>If the setting is <B>disabled,</B> the object can be freely moved and
repositioned.

<BR>
</BODY>
</HTML>
