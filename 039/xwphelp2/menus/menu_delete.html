<HEAD>
    <TITLE>
        &xwp;: "Cancella"
    </TITLE>
</HEAD>
<BODY>
La voce di menu "Cancella" cancella gli oggetti correntemente
selezionati. Il valore assunto prevede che essi vengano spostati nel
<A HREF="objects/obj_trash.html">cestino di &xwp;</A>,
in modo da poterli recuperare in caso di cancellazione accidentale.

<P>Si veda <A HREF="tasks/tsk_delete.html">"Cancellare oggetti"</A> per ulteriori
spiegazioni ed avvertimenti.

<BR>
</BODY>
</HTML>
