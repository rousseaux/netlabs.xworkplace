    <TITLE>
        Evidenziare icone copie collegate
    </TITLE>
</HEAD>
<BODY>
Abilitando l'opzione <B>"Evidenzia icone copie collegate"</B> tutte le icone di copie collegate vengono
disegnate con un piccolo segno identificativo nell'angolo inferiore destro, in modo da rendere pi—
facile distinguerle dagli oggetti normali.

<P>La modifica di questa impostazione ha effetto immediato.

<BR>
