    </TITLE>
</HEAD>
<BODY>
Attivando l'impostazione "Eliminare sottomenu "Fissa"" &xwp; rimuove il sottomenu contenente
le due voci "Sç" e "No" e lo sostituisce con un indicatore a fianco della voce nel menu principale; tale
indicatore permette di capire subito se l'opzione "Fissa" ä o no attiva per l'oggetto selezionato.
