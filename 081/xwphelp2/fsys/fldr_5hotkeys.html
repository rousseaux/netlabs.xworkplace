    <TITLE>
        &xwp;: React to Folder Hotkeys
    </TITLE>
</HEAD>
<!-- changed V0.9.4: extracted this text from 090settings10fldr1.html -->
<!-- V0.9.19: title changed -->
<BODY>
<B>"React to folder hotkeys"</B> will allow you to use folder hotkeys in
this folder.

<P>Changing this setting overrides the default setting specified on the "Hotkeys"
page in the
<A HREF="objects/obj_wps.html">"Workplace Shell" object.</A>

<IFNDEF __NOXWPSETUP__>
<P>This setting is disabled if folder hotkeys have been
disabled altogether in the
<!-- V0.9.2: link added -->
<A HREF="objects/obj_xwpsetup.html">"&xwp; Setup" object</A>.
</IFNDEF>
<BR>
</BODY>
</HTML>
