<BODY>
Als de "Op deze locatie vastzetten" keuze <B>geactiveerd</B> is, kan het object niet in zijn
<A HREF="objects/obj_fdr_main.html">map</A>
worden verplaatst.

Het zal ook op zijn plek blijven als u "Rangschikken" kiest voor de map van het object.

<P>Als deze keuze <B>niet geactiveerd</B> is, kan het object vrij verplaatst en geplaatst worden.
<BR>
</BODY>
