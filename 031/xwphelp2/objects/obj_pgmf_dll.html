<HTML RESID=&ID_XSH_PROGRAMFILE_DLL;>
<HEAD>
    <TITLE>
        &xwp;: DLL programmabestand
    </TITLE>
</HEAD>
<BODY>
Een programmabestand is een speciaal type
<A HREF="objects/obj_dataf.html">gegevensbestand</A>
dat uitvoerbare code voor uw computer bevat.

<P>Dit programmabestand is een
<A HREF="glossary/gls_dll.html">Dynamic Link Library (DLL)</A>
bestand.
Het kan niet apart uitgevoerd worden, maar zijn uitvoerbare code wordt gebruikt
door een ander programma.

<BR>
</BODY>
</HTML>
