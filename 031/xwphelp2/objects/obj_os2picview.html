<BODY>
"Plaatjes Bekijker" is een hulpmiddel dat u de mogelijkheid biedt om
<A HREF="objects/obj_os2wpmet.html">metabestanden</A> en
<A HREF="objects/obj_os2wppif.html">plaatjes uitwisselingsbestanden</A> te bekijken en af te drukken.
U kunt ook een printer spool bestand (<CODE>.SPL</CODE>) bekijken,  zolang het bestand een plaatje bevat.
