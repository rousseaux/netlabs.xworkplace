<HEAD>
    <TITLE>
        &xwp;: Afbeeldingen bekijken
    </TITLE>
</HEAD>
<BODY>
"Afbeeldingen bekijken" is een hulpmiddel dat u de mogelijkheid biedt om
<A HREF="objects/obj_os2wpmet.html">metabestanden</A>
en
<A HREF="objects/obj_os2wppif.html">afbeeldingen uitwisselingsbestanden</A>
te bekijken en af te drukken.
U kunt ook een printer spool bestand (<CODE>.SPL</CODE>) bekijken, zolang het bestand
een afbeelding bevat.

<BR>
</BODY>
</HTML>
