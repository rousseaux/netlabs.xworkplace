<BR>

<P>De &eexe; kan gebruikt worden om standaard tekstbestanden te maken of te wijzigen.
U kunt dit programma gebruiken om de <CODE>CONFIG.SYS</CODE> en
<A HREF="objects/obj_pgmf_autoexec.html"><CODE>AUTOEXEC.BAT</CODE></A>
systeembestanden te wijzigen.

<P>U kunt, voor meer uitgebreide mogelijkheden, ook gebruik kunt maken van de &os2;
<A HREF="objects/obj_os2epm.html">Uitgebreide Editor</A>.

<BR>
