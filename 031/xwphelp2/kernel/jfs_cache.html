De <B>"Buffer grootte"</B> schuifbalk stelt de grootte van de JFS bestandssysteem buffer in.
Bij JFS, wordt dit standaard 12,5% van het fysieke RAM, wat wel of niet optimaal kan
zijn voor uw systeem.

<P>Zie <A HREF="glossary/gls_caches.html">"Bestandssysteem buffers"</A> voor een introductie
op bestandssysteem buffers in het algemeen.
