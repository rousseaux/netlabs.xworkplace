        &xcenter;: Positie
    </TITLE>

<BODY>
De <B>"&xcenter; positie"</B> instelling biedt u de mogelijkheid om het &xcenter; ofwel
aan de boven- ofwel aan de onderzijde van het scherm te plaatsen. Als u twee &xcenter;s heeft,
is het logisch dat die twee &xcenter;s niet dezelfde instelling hebben.
