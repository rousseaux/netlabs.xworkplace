    </TITLE>

<!-- this page is all new with V0.9.4 and contains text previously in 0946xwpsound.html -->
<BODY>
Het <B>"Activeer systeemgeluiden"</B> keuzeblok bepaald of systeemgeluiden helemaal wel of niet gespeeld
worden. Als dit is geactiveerd, kunt u nog steeds de rest van de pagina gebruiken, maar &os2; zal
de geluiden niet afspelen die u hier definieerd totdat u het keuzeblok opnieuw is geactiveerd.
<BR>
</BODY>
