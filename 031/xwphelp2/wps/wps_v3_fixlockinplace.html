<HTML>
<HEAD>
    <TITLE>
        &xwp;: Geen submenu voor "Op locatie vastzetten"
    </TITLE>
</HEAD>
<BODY>
Als "Geen submenu voor Op locatie vastzetten" is geselecteerd, zal het submenu van &xwp; met
de "Ja" en "Nee" ingangen verwijderen en in plaats daarvan
een kruisje zetten naast het hoofdmenu onderdeel als de "Op locatie vastzetten" instelling
ingeschakeld is voor het geselecteerde object.
<BR>
</BODY>
</HTML>
