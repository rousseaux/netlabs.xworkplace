        Geen submenu voor "Vastzetten op plek"
    </TITLE>
</HEAD>
<!-- all new with V0.9.19 -->
<BODY>
Als "Geen submenu voor Vastzetten op plek" is geselecteerd, zal &xwp; het
submenu met de "Ja" en "Nee" ingangen verwijderen en in plaats daarvan
een kruisje zetten naast het hoofdmenu onderdeel als de "Vastzetten op plek" instelling
ingeschakeld is voor het geselecteerde object.
