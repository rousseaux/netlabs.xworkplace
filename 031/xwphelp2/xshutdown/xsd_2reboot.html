    <TITLE>
        &xshutdown;: Standaard herstart
    </TITLE>
</HEAD>
<BODY>
Als <B>"Standaard herstart"</B> gekozen is, na het indrukken van "Systeem afsluiten", zal &xwp;
de afsluitprocedure uitvoeren en dan simpelweg het systeem herstarten alsof u na het afsluiten
<CODE>Ctrl+Alt+Del</CODE> ingedrukt had.
<BR>
</BODY>
