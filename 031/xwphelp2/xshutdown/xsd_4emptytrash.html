<HTML>
<HEAD>
    <TITLE>
        &xwp;: &xshutdown; Prullenbak leeg maken
    </TITLE>
</HEAD>
<BODY>
Als <B>"Prullenbak leeg maken"</B> geactiveerd is, zal de prullenbak van &xwp; geleegd worden nadat de
"Afsluiten" knop ingedrukt is, maar voordat het afsluiten echt begint.

<IFNDEF __NOXWPSETUP__>
<P>Dit onderdeel is uitgeschakeld als de prullenbak van &xwp; niet geactiveerd is in het
<A HREF="objects/obj_xwpsetup.html">&xwp;: Instellingen object van &xwp;</A>.
</IFNDEF>
<BR>
</BODY>
</HTML>
