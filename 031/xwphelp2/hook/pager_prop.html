<HEAD>
    <TITLE>
        &pgr;: Verklein venster afmetingen
    </TITLE>
</HEAD>
<BODY>
Als <B>"Verklein venster afmetingen"</B> is ingeschakeld, zal het &pgr; venster altijd van
afmeting veranderen op zodanige wijze dat de virtuele werkplekken die het bevat dezelfde
afmetingen hebben als uw echte scherm. U kunt deze instelling uitschakelen als een vertekend
beeldscherm u niets uitmaakt.

<BR>
</BODY>
