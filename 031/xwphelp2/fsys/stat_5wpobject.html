<HTML>
<HEAD>
    <TITLE>
        Statusbalken: Algemene Codes voor Enkele Object Modus
    </TITLE>
</HEAD>
<BODY>
<B>Alle objecten</B> ondersteunen de volgende codes in enkele-object modus
(als toevoeging op de codes voor alle modi):

<BR><DL>
<DT><CITE>  $t      </CITE><DD>object titel
<DT><CITE>  $w      </CITE><DD>WPS class standaard titel, b.v. de waarde zichtbaar in de derde kolom van de details weergave (b.v. "Gegevens Bestand")
<DT><CITE>  $W      </CITE><DD>WPS interne class naam (b.v. "XFldDataFile")
</DL>

<BR>
</BODY>
</HTML>
