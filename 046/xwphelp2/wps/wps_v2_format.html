    <TITLE>
        "Format disk"
    </TITLE>

<!-- V0.9.19: This page is no longer used. No need to translate. -->
<BODY>
Uncheck this box to remove the &os2; default "Format disk" menu entry in
disk (root folder) objects.
<P>Since this menu item only calls <CODE>PMFORMAT.EXE</CODE> in the \OS2 directory,
you can easily create a new menu item for this yourself. The program will
work fine without this menu entry.
</BODY>
